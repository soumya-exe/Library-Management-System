<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Library Management System</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Add a New Book</h2>
                <form id="bookForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" class="form-control" id="author" required>
                    </div>
                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" class="form-control" id="isbn" required>
                    </div>
                </div class="form-group">
                        <label for="isbn">add issue date</label>
                        <input type="text" class="form-control" id="isbn" required>
                    </div>
                </div class="form-group">
                <label for="isbn">add return date</label>
                <input type="text" class="form-control" id="isbn" required>
            </div>
        </div class="form-group">
        <label for="isbn">pay fine</label>
        <input type="text" class="form-control" id="isbn" required>
    </div>
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Book List</h2>
                <table class="table table-bordered" id="bookList">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN</th>
                            <th>issue date</th>
                            <th>return date</th>
                            <th>pay fine</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Book entries will be added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
